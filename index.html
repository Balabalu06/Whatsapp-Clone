<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid chat-container">

            <h5>Chats</h5>

        <div class="chat-window">
            <div class="d-flex banner">
                <img width="30px" height="30px" src="assets/arrow.jpg" alt="back" class="p-2">
                <img src="assets/myIcon.jfif" class="circle" height="40px" width="40px" alt="">
                <span>
                    <div>My Wish  &#128525;</div>
                    <span class="Online px-2 mx-2">Online</span>
                </span>
                <span>
                    <div class="symbols">
                    <span class="mx-4">
                        <img  height="20px" width="20px" src="assets/video-512.webp" alt="Video Call ">            
                    </span>            
                    <span class="mx-4">
                        <img src="assets/phone.jfif" height="20px" width="20px" alt="Voice Call">
                    </span>
                    <span class="mx-4">
                        <img src="assets/three dots.png" height="20px" width="20px" alt="More Options">
                    </span>
                    </div>
                </span>
            </div>
            <div class="message-box">
                <div class="pt-2  text-end rounded mb-2">Hello! How are you?<p class="text-end small">3:11pm</p> </div>
                <div class="pt-2 bg-success text-white  text-start mb-2 col-2 rounded">I'm good, thanks!<p class="text-end small">3:12pm</p></div>
                <div>
                   <p class="text-end"><img src="assets/love giff.webp" height="150px" width="150px" > <p class="text-end small">3:13pm</p></p> 
                </div>
                <div class="pt-2 text-end rounded mb-2"> is it okay ?<p class="text-end small">1:14am</p></div>
                <div class="pt-2 text-end rounded mb-2">This is not perfect.But I  think it is almost okay right?<p class="text-end small">1:14am</p></div>

            </div>
            <div class="chat-input d-flex">
                <input type="text" class="form-control" placeholder="Type a message...">
                <button class="btn btn-success ms-2">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
